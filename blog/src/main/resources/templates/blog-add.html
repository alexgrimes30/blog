<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> WebsiteBlog </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add issue</h1>
    <form action="/blog/add" method="post">
        <input type="text" name = "title" placeholder="Insert issue title" class="form-control"><br>
        <input type="text" name = "anons" placeholder="Insert issue anons" class="form-control"><br>
        <textarea type="text" name = "full_text" placeholder="Insert issue text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add issue</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
