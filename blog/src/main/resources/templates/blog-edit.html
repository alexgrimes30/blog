<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Issue Edit </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add issue</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value = "${el.title}" name = "title" placeholder="Insert issue title" class="form-control"><br>
            <input type="text" th:value = "${el.anons}" name = "anons" placeholder="Insert issue anons" class="form-control"><br>
            <textarea type="text" th:value = "${el.full_text}" name = "full_text" placeholder="Insert issue text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
